<html>
    <head>
        <title>My first Django powered blog ;)</title>
    </head>
    <body>
        <div>
            <h1><a href="">Hossainur Rahaman's Blog</a></h1>
            {% for post in posts %}
            <div>
				<p>published: {{post.published_date}}</p>
				<h2><a href="">{{post.title}}</a></h2>
				<p>{{post.text|linebreaksbr}}</p>
            </div>
            {% endfor %}
        </div>

        <div>
            
            <h2><a href="">My first post</a></h2>
            <p>I don't know what to write</p>
        </div>

        <div>
            
            <h2><a href="">My second post</a></h2>
            <p>I still dont know what to</p>
        </div>
    </body>
</html>
